<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Change Admin Password - Dominguez Tech Solutions" />
  <meta name="author" content="Pedro Dominguez" />
  <title>Change Password | Dominguez Tech Solutions</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script type="module" src="assets/js/script.js"></script>
  <script defer src="assets/js/changepassword.js"></script>
</head>
<body>
  <nav class="navbar"></nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/images/banner.png" alt="Change Password Banner" class="hero-banner" />
    <h1>Change Admin Password ðŸ”‘</h1>
    <p>Securely update your password to protect your Dominguez Tech Solutions admin account.</p>
  </section>

  <!-- Password Change Form Section -->
  <section class="login-form-section">
    <div class="form-container login-section">
      <form id="changePasswordForm" class="admin-login-form login-form">
        <h2>Update Your Password</h2>

        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter new password" required />
        </div>

        <button type="submit" class="btn">Change Password</button>
        <p id="passwordChangeMessage" class="login-message response-message"></p>
      </form>
    </div>
  </section>

  <footer id="footer"></footer>
</body>
</html>
