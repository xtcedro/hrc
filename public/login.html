<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Admin Login - Heavenly Roofing LLC" />
  <meta name="author" content="Pedro Dominguez" />
  <title>Admin Login | Heavenly Roofing LLC</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script type="module" src="assets/js/script.js"></script>
  <script defer src="assets/js/login.js"></script>
</head>
<body>
  <nav class="navbar"></nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/images/heavenly-banner.png" alt="Admin Login Banner" class="hero-banner" />
    <h1>Admin Login 🔐</h1>
    <p>Access your secure portal to manage appointments, payments, and business automation tools.</p>
  </section>

  <!-- Login Form Section -->
  <section class="login-form-section">
    <div class="form-container login-section">
      <form id="loginForm" class="admin-login-form login-form">
        <h2>Secure Admin Portal</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="admin user" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="secure password" required />
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="loginMessage" class="login-message response-message"></p>
      </form>
    </div>
  </section>

  <footer id="footer"></footer>
</body>
</html>
