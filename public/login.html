<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Heavenly Roofing</title>
  <meta name="description" content="Admin access portal for Heavenly Roofing dashboard." />
  <meta name="author" content="Pedro Dominguez" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script type="module" src="assets/js/script.js"></script>
  <script src="assets/js/login.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar"></nav>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <h1 class="login-title">Admin Login 🔐</h1>
      <p class="login-subtext">Authorized personnel only — Heavenly Roofing access panel.</p>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">👤 Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username" />
        </div>

        <div class="form-group">
          <label for="password">🔒 Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>

        <button type="submit" class="cta-button">Login</button>
        <div id="loginMessage" class="login-message"></div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer"></footer>
</body>
</html>
