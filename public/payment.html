<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Make a secure payment to Heavenly Roofing LLC.">
  <meta name="author" content="Pedro Dominguez" />
  <title>Make a Payment - Heavenly Roofing LLC</title>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Payment Script -->
  <script type="module" src="assets/js/script.js"></script>
  <script defer src="assets/js/payment.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar"></nav>

  <main class="payment-page">
    <section class="hero">
      <h1>ðŸ’³ Make a Payment to Heavenly Roofing LLC</h1>
      <p>Secure and fast payment processing powered by Stripe.</p>
    </section>

    <section class="payment-form-wrapper">
      <form id="payment-form" class="payment-form">
        <div class="form-group">
          <label for="payment-amount">Enter Amount (USD)</label>
          <input
            type="number"
            id="payment-amount"
            name="payment-amount"
            placeholder="e.g., 150.00"
            min="1"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="card-element">Card Information</label>
          <div id="card-element" class="card-box"></div>
        </div>

        <div id="payment-request-button" class="payment-request-box"></div>

        <button type="submit" id="payment-button" class="btn">Pay Now</button>
        <p id="payment-message" class="response-message"></p>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>
</body>
</html>
